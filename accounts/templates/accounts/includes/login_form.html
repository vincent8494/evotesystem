{% load crispy_forms_tags %}

<form method="post" action="{% url 'login' %}" class="auth-form" novalidate>
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ next }}">
    
    <div class="mb-3">
        <label for="id_username" class="form-label">Email address</label>
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-envelope"></i></span>
            <input type="email" 
                   name="username" 
                   id="id_username" 
                   class="form-control form-control-lg" 
                   placeholder="Enter your email"
                   required
                   autofocus>
        </div>
        {% if form.username.errors %}
            <div class="invalid-feedback d-block">
                {{ form.username.errors.0 }}
            </div>
        {% endif %}
    </div>
    
    <div class="mb-3">
        <div class="d-flex justify-content-between align-items-center">
            <label for="id_password" class="form-label">Password</label>
            <a href="{% url 'password_reset' %}" class="small">Forgot password?</a>
        </div>
        <div class="input-group">
            <span class="input-group-text"><i class="fas fa-lock"></i></span>
            <input type="password" 
                   name="password" 
                   id="id_password" 
                   class="form-control form-control-lg" 
                   placeholder="Enter your password"
                   required>
            <button class="btn btn-outline-secondary toggle-password" type="button">
                <i class="fas fa-eye"></i>
            </button>
        </div>
        {% if form.password.errors %}
            <div class="invalid-feedback d-block">
                {{ form.password.errors.0 }}
            </div>
        {% endif %}
    </div>
    
    <div class="d-grid gap-2 mb-3">
        <button type="submit" class="btn btn-primary btn-lg">
            <i class="fas fa-sign-in-alt me-2"></i>Sign In
        </button>
    </div>
    
    <div class="text-center mt-4">
        <p class="mb-0">Don't have an account? 
            <a href="{% url 'accounts:signup' %}" class="fw-bold">Sign up</a>
        </p>
    </div>
</form>

<script>
// Toggle password visibility
$(document).ready(function() {
    $('.toggle-password').on('click', function() {
        const $password = $('#id_password');
        const type = $password.attr('type') === 'password' ? 'text' : 'password';
        $password.attr('type', type);
        $(this).find('i').toggleClass('fa-eye fa-eye-slash');
    });
});
</script>
